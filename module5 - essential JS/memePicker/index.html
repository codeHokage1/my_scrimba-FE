<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<div class="header-inner">
				<img src="./images/pumpkin.png" class="pumpkin-img" />
				<div>
					<h2>Pumpkin's Purrfect...</h2>
					<h1>Meme Picker</h1>
				</div>
			</div>
		</header>
		<main>
			<h3>Select Your Current Emotion</h3>
			<div class="controls-container">
				<div class="emotion-radios" id="emotion-radios">
					<div class="radio">
						<label for="moody">Moody</label>
						<input type="radio" name="emotion" value="moody" id="moody" />
					</div>
					<div class="radio">
						<label for="insomniac">Insomniac</label>
						<input type="radio" name="emotion" value="insomniac" id="insomniac" />
					</div>
					<div class="radio">
						<label for="confused">Confused</label>
						<input type="radio" name="emotion" value="confused" id="confused" />
					</div>
					<div class="radio">
						<label for="sad">Sad</label>
						<input type="radio" name="emotion" value="sad" id="sad" />
					</div>
					<div class="radio">
						<label for="dominant">Dominant</label>
						<input type="radio" name="emotion" value="dominant" id="dominant" />
					</div>
					<div class="radio">
						<label for="happy">Happy</label>
						<input type="radio" name="emotion" value="happy" id="happy" />
					</div>
					<div class="radio">
						<label for="relaxed">Relaxed</label>
						<input type="radio" name="emotion" value="relaxed" id="relaxed" />
					</div>
					<div class="radio">
						<label for="hungry">Hungry</label>
						<input type="radio" name="emotion" value="hungry" id="hungry" />
					</div>
					<div class="radio">
						<label for="scared">Scared</label>
						<input type="radio" name="emotion" value="scared" id="scared" />
					</div>
				</div>
				<div class="gifs-check">
					<label for="gifs-only-option" class="gifs-check-label"
						>Animated GIFs only</label
					>
					<input type="checkbox" id="gifs-only-option" />
				</div>
				<button class="get-image-btn" id="get-image-btn">Get Image</button>
			</div>
		</main>
		<div class="meme-modal" id="meme-modal">
			<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<div id="meme-modal-inner"></div>
		</div>

		
		<script src="index.js" type="module"></script>
	</body>
</html>
