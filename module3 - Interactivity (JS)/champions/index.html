<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<title>We are the Champions</title>
		<link rel="stylesheet" href="index.css" />
		<title>Champions</title>
	</head>
	<body>
        <main>
            <img src="assets/freddie.png" alt="Man in dancing posture" class="logo">
            <h1>We are the Champions</h1>

            <textarea id="comment" rows="4" placeholder="Write your endorsement here"></textarea>
            <div class="toAndFro">
                <input type="text" class="from" placeholder="From">
                <input type="text" class="to" placeholder="To">
            </div>
            <button class="publish">Publish</button>

            <section class="endorsements-container">
                <h2>- Endorsements -</h2>
                <div class="endorsements">

                </div>
            </section>
        </main>

        <script src="index.js" type="module"></script>
    </body>
</html>
